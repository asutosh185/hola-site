<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">

{{with .Description }}<meta name="description" content="{{ . }}">{{end}}
<meta name="keywords" content="{{ if .Keywords }}{{ range .Keywords }}{{ . }}, {{ end }}{{else if isset .Params "tags" }}{{ range .Params.tags }}{{ . }}, {{ end }}{{end}}">


<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:type" content="{{ .Params.og_type }}"/>
<meta property="og:title" content="{{ if .Title }} {{ .Title }}
{{ else }} {{ .Site.Params.Title }} {{ end }}"/>
<meta property="og:description" content="{{ if .Description }} {{ .Description }}
{{ else }} {{ .Site.Params.Description }} {{ end }}"/>
<meta property="og:site_name" content="Hola cards"/>
<meta property="og:image" content="" />
<meta property="og:image:type" content="{{ .Params.image }}" alt="{{ .Title }}" />
<meta property="og:image:width" content="" />
<meta property="og:image:height" content="" />
<meta property="og:locale" content="en_US">
<meta property="article:published_time" content="{{ .Date.Format "2006-01-02" }}"/>
<meta property="article:modified_time" content="{{ .Date.Format "2006-01-02" }}"/>


{{if .Keywords }}
{{ range .Keywords }}<meta property="article:tag" content="{{ . }}">
{{ end }}
{{else if isset .Params "tags" }}
{{ range .Params.tags }}<meta property="article:tag" content="{{ . }}">
{{ end }}
{{end}}

<!--Twitter Cards-->
<meta name="twitter:card" content="summary">
<!--<meta name="twitter:card" content="summary_large_image">-->
<meta name="twitter:site" content="@Hola_Card">
<meta name="twitter:title" content="{{ .Site.Params.Title }}">
<meta name="twitter:creator" content="@Hola_Card">
<meta name="twitter:description" content="{{ .Description }}">
<meta name="twitter:image:src" content="">
<meta name="twitter:domain" content="holaenterprise.com">
<meta name="generator" content="Gurujada">
